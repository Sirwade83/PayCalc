
<!DOCTYPE html> 
  
<html> 
    <head> 
        <title> 
              CommGap Pay Calculator
        </title> 

<!-- Css solution to width problem -->
<!-- https://stackoverflow.com/questions/22709792/input-type-number-wont-resize -->

        <style>
        input[type=number]{
           width: 16px;
           } 
        </style>

    </head> 
      
    <body> 
    
<!-- Code example from https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_number_get -->
          <h3>Enter your work times:</h3>

<input type="number" id="StartHour" max="2">:
<input type="number" id="StartMinutes" max="2" > - 

<input type="number" id="EndHour" max="2" >:
<input type="number" id="EndMinutes" max="2" >

<p>Click the button to calculate</p>

<button onclick="Calculate()">Calculate</button>

<p id="Answer"></p>

<script>
function Calculate() {
  var x = document.getElementById("StartHour").value;
  document.getElementById("Answer").innerHTML = x;
}
</script>

    </body> 
</html>

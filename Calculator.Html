
<!DOCTYPE html> 
  
<html> 
    <head> 
        <title> 
              CommGap Pay Calculator
        </title> 
    </head> 
      
    <body> 
    
<!-- Code example from https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_number_get -->          
<!-- Added Drop down box https://www.dummies.com/web-design-development/site-development/how-to-create-a-drop-down-list-in-an-html5-form/  -->
      
<h3>Enter your work times:</h3>

<input type="text" id="StartHour" size = "2">:
<input type="text" id="StartMinutes" size = "2>
     
<select id = "AMPM1">
   <option value = "1">AM</option>
   <option value = "12">PM</option>
</select> - 

<input type="text" id="EndHour" size = "2>:
<input type="text" id="EndMinutes" size = "2>
       
<select id = "AMPM2">
   <option value = "1">AM</option>
   <option value = "12">PM</option>
</select> 

<p>Click the button to calculate</p>

<button onclick="Calculate()">Calculate</button>

<p id="Answer"></p>

      
<script>
function Calculate() {
  var x = document.getElementById("StartHour").value;
  document.getElementById("Answer").innerHTML = x;
}
</script>

    </body> 
</html>
